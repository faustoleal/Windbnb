<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="windbnb.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,1,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Windbnb</title>
</head>

<body>
  <nav class="nav">
    <img class="logo-img" src="assets/logo.svg" alt="logo">
    <form class="search" id="search">
      <div class="location">
        <input type="text" value="Add location" id="location">
      </div>
      <div class="guests">
        <input type="text" value="Add guests" id="guests">
      </div>
      <div class="search-icon">
        <span class="material-symbols-outlined icon">search
        </span>
      </div>
    </form>
    <section class="navbar none">
      <div class="box">
        <form class="formulario">
          <span class="material-symbols-outlined close" id="close">
            close
          </span>
          <div class="form-group">
            <div class="lugar">
              <label for="location"><b>LOCATION</b></label>
              <input type="text" value="Add location" id="lugar">
            </div>
            <div class="invitados">
              <label for="guests"><b>GUESTS</b></label>
              <input type="text" value="Add guests" id="invitados">
            </div>
            <button type="button" class="buscar-icon" id="btn-search">
              <span class="material-symbols-outlined icono">search
              </span>
              <p>Search</p>
            </button>
          </div>
          <div class="locations">
            <button type="button" class="btn-location" id="Helsinki">
              <span class="material-symbols-outlined">
                location_on
              </span>
              <p>Helsinki, Finland</p>
            </button>
            <button type="button" class="btn-location" id="Turku">
              <span class="material-symbols-outlined">
                location_on
              </span>
              <p>Turku, Finland</p>
            </button>
            <button type="button" class="btn-location" id="Vaasa">
              <span class="material-symbols-outlined">
                location_on
              </span>
              <p>Vaasa, Finland</p>
            </button>
            <button type="button" class="btn-location" id="Oulu">
              <span class="material-symbols-outlined">
                location_on
              </span>
              <p>Oulu, Finland</p>
            </button>
          </div>
          <button type="button" class="btn-responsive" id="btn-search">
            <span class="material-symbols-outlined icono">search
            </span>
            <p>Search</p>
          </button>
        </form>
      </div>
    </section>
  </nav>
  <header class="header">
    <h2 class="stay-place"> <b>Stays in Filand</b></h2>
    <div class="total-stays"></div>
  </header>

  <main class="main" id="main">
    <template class="stays-template" id="stays-template">
      <div class="stays">
        <img class="stay-image">
        <section class="stay-description">
          <div class="host"></div>
          <div class="type-beds">
            <p class="type"></p>
            <p class="beds"></p>
          </div>
          <div class="rating-box">
            <span class="material-symbols-outlined star">
              star
            </span>
            <div class="rating"></div>
          </div>
        </section>
        <h4 class="stay-title"></h4>
      </div>
    </template>
  </main>

  <footer class="footer">
    <p>created by <b>FaustoLeal</b> <a href="https://devchallenges.io/">-devChallenge.io</a></p>
  </footer>

  <script src="index.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/location.js"></script>
  <script src="js/responsive.js"></script>

</body>

</html>
